<!DOCTYPE html>
<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
        <title>User Interface</title>
    </head>
    <body>
        <div class="container-md">
            <span id="mode-remainder">Select Mode first:</span>
            <div class="row">
                <div class="form-check form-check-inline">
                    <button type="button" id="rsa" class="btn btn-dark m-2">RSA</button>
                    <button type="button" id="dsa" class="btn btn-dark m-2">DSA</button>
                    <button type="button" id="verify-rsa" class="btn btn-dark m-2">Verify RSA</button>
                    <button type="button" id="verify-dsa" class="btn btn-dark m-2">Verify DSA</button>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Your message:</label>
                <div class="input-group mb-3">
                    <textarea class="form-control" id="message" placeholder="Message to subscribe"></textarea>
                </div>
                
                <div class="card">
                    <div class="card-body" id="wait-card">
                        Wait keys from server
                    </div>
                </div>
                <div id="input"></div>
                <button type="button" id="signature" class="btn btn-lg btn-success m-2" hidden>Signature</button>
                <button type="button" id="verify" class="btn btn-lg btn-success m-2" hidden>Verify</button>

                <div class="card">
                    <div class="card-body" id="sign-card" hidden></div>
                </div>
            </div>

        
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
