<!DOCTYPE html>
<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
        <title>User Interface</title>
    </head>
    <body>
        <div class="container-md">
            <nav class="navbar navbar-light bg-light">
                
            </nav>
            <form id="hasher" action="{{ url_for('hasher') }}">
                <div class="row">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="hasher_mode" id="hasher_hmac" value="hmac" checked>
                        <label for="hasher_hmac" class="form-check-label mr-3">HMAC</label>
                        <input type="radio" class="form-check-input" name="hasher_mode" id="hasher_cbcmac" value="cbcmac">
                        <label for="hasher_cbcmac" class="form-check-label mr-3">CBC-MAC</label>
                        <input type="radio" class="form-check-input" name="hasher_mode" id="hasher_polyaes" value="polyaes">
                        <label for="hasher_polyaes" class="form-check-label mr-3">Poly-AES 1305</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="key">Your key:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="key" placeholder="Input key here or press generate">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-warning" id="generate">Generate key</button>
                        </div>
                </div>
                </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="key_type" id="key_type_hex" value="hex">
                        <label for="key_type_hex" class="form-check-label mr-3">hex</label>
                        <input type="radio" class="form-check-input" name="key_type" id="key_type_binar" value="binar">
                        <label for="key_type_binar" class="form-check-label mr-3">binar</label>
                        <input type="radio" class="form-check-input" name="key_type" id="key_type_text" value="text" checked>
                        <label for="key_type_text" class="form-check-label mr-3">text</label>
                    </div>
                    <br /><br />
                    <div class="form-group">
                        <label for="message">Your message:</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="message" placeholder="Your message to hash"></textarea>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="msg_type" id="msg_type_hex" value="hex">
                            <label for="msg_type_hex" class="form-check-label mr-3">hex</label>
                            <input type="radio" class="form-check-input" name="msg_type" id="msg_type_binar" value="binar">
                            <label for="msg_type_binar" class="form-check-label mr-3">binar</label>
                            <input type="radio" class="form-check-input" name="msg_type" id="msg_type_text" value="text" checked>
                            <label for="msg_type_text" class="form-check-label mr-3">text</label>
                        </div>
                </div>
                <div class="form-group">
                    <label for="verification">Your hash to verify:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="verification" placeholder="Input hash-code here to verify">
                    </div>
                </div>
                <div class="row"> 
                    <button type="submit" class="btn btn-primary">DO HASH</button>
                    <button type="button" id="verif_btn" class="btn btn-primary ml-3">VERIFY</button>
                </div>
           
            </form>
            <div class="form-group mt-5" id="result"></div>
        </div>
        <div class="container-md">
            <form action="" id="checker"></form>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
